<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register_modal.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="modal-box">
      <header>
        <div class="topic">
          <h1>สมัคร</h1>
          <h2>ง่ายและเร็ว</h2>
        </div>
        <button>x</button>
      </header>
      <section>
        <div class="name">
          <input type="text" placeholder="ชื่อ" />
          <input type="text" placeholder="นามสกุล" />
        </div>
        <div class="detail">
          <input type="text" placeholder="หมายเลขโทรศัพท์มือถือหรืออีเมล" />
          <input type="text" placeholder="รหัสผ่านใหม่" />
        </div>
        <label for="birthday">วันเกิด</label>
        <div class="birthday">
          <select name="day" id="day">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select name="month" id="month">
            <option value="01">ม.ค.</option>
            <option value="02">ก.พ.</option>
            <option value="03">มี.ค.</option>
            <option value="04">เม.ย.</option>
            <option value="05">พ.ค.</option>
            <option value="06">มิ.ย.</option>
            <option value="07">ก.ค.</option>
            <option value="08">ส.ค.</option>
            <option value="09">ก.ย.</option>
            <option value="10">ต.ค.</option>
            <option value="11">พ.ย.</option>
            <option value="12">ธ.ค.</option>
          </select>
          <select name="year" id="year">
            <option value="2021">2021</option>
          </select>
        </div>
        <label for="gender">เพศ</label>
        <div class="gender">
          <div class="radio">
            <label for="female"> หญิง </label>
            <input type="radio" id="female" value="female" />
          </div>
          <div class="radio">
            <label for="male"> ชาย </label>
            <input type="radio" id="male" value="male" />
          </div>
          <div class="radio">
            <label for="custome"> กำหนด </label>
            <input type="radio" id="custome" value="custome" />
          </div>
        </div>
      </section>
      <footer>
        <p>
          เมื่อคลิก สมัคร แสดงว่าคุณยินยอมตามข้อกำหนด นโยบายข้อมูล
          และนโยบายคุกกี้ของเราแล้ว คุณอาจได้รับการแจ้งเตือนทาง SMS
          จากเราและสามารถเลือกไม่รับได้ทุกเมื่อ
        </p>
        <button>สมัคร</button>
      </footer>
    </div>
  </body>
</html>
